server:
  port: 8080
eureka:
  instance:
    hostname: localhost
    health-check-url-path: /health
    status-page-url-path: /info
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://localhost:8080/eureka/
  server:
    enable-self-preservation: false
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
